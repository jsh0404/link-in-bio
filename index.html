    <style>

      html{

      }

      body{

        padding-top: 128px;

      }

        width: 80px;
        height: 80px;

        width: 80px;
        height: 80px;
        object-fit: cover;

      }

    <div class = "main-container">
  
      <div class = "Recipe-image">

           Creamy Banana Oatmeal 
          </a>
        </div>

        <div class = "item">
          <img class = "Rice-image" src = "thumbnails/Yogurt Rice.jpg" alt="Yogurt Rice Pic">
